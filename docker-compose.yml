version: '3.4'
services:
  splunk:
    image: amp4e/amp4e_splunk_events_input:latest
    build: .
    volumes:
      - .:/opt/splunk/etc/apps/amp4e_events_input
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD=changeme
      - DEBUG=true
    ports:
      - "8000:8000"
    working_dir: /opt/splunk/etc/apps/amp4e_events_input
